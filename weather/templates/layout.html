<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font -->
     <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <!-- font -->
    <link rel="stylesheet" href="{{ url_for('static',filename='main.css') }}">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="whl container-fluid"">
      <nav class="nav-title">
        <p class="title p-4">Weather</p>
      </nav>

      <div class="content mt-5">
        <div class="row p-4">
          <div class="col-12 col-md-8 mb-5 data-font">            
            <form action="" method="POST">
              <div class="input-group mb-3 mx-auto" style="width:380px">
                <input type="text" class="form-control" placeholder="City Name" name='city'>
                <div class="input-group-append">
                  <button class="btn btn-outline-green btn-outline-dark" type="submit">Search</button>
                </div>
              </div>     
            </form>
            
            <div class="show-result mb-5 mx-auto">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category,message in messages %}
                  <div class="text-muted alert alert-{{ category }} alert-dismissible fade show" role="alert" style="font-size:20px">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
              {% endif %}
              {% endwith %}
              <p class="text-muted pt-5 pb-2">Result : </p>    
              {% block result %}          
              {% endblock result %}
            </div>
          </div>
          <div class="col-12 col-md-4 border-left">
            <div class="card mx-auto" style="width:350px">
              <ul class="list-group">
                <li class="list-group-item"><a href="#" class="art p-3">FirstTag</a></li>
                <li class="list-group-item"><a href="#" class="art p-3">Second Tag</a></li>
                <li class="list-group-item"><a href="#" class="art p-3">Third Tag</a></li>
                <li class="list-group-item"><a href="#" class="art p-3">Fourth Tag</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/2092b8842d.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
      $('.alert').alert()
    </script>
  </body>
</html>
